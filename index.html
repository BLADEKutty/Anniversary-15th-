<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15th Anniversary - NEOBLADE yt</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }

        /* Heart Button Styling */
        .heart-btn {
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            animation: beat 1.2s infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            -webkit-tap-highlight-color: transparent;
            z-index: 100;
        }

        /* Hidden Checkbox Logic */
        #trigger { display: none; }
        #message-box {
            display: none;
            padding: 20px;
            z-index: 10;
        }

        #trigger:checked ~ #message-box {
            display: block;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #trigger:checked ~ label .heart-btn {
            display: none;
        }

        #trigger:checked ~ .instruction {
            display: none;
        }

        /* Text Effects */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        .names {
            font-size: 1.8rem;
            color: #ffffff;
            margin: 15px 0;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .desc {
            font-size: 1.1rem;
            color: #ccc;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            line-height: 1.5;
        }

        /* Animations */
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes beat { to { transform: scale(1.2); filter: drop-shadow(0 0 30px red); } }
        @keyframes popIn { 
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .instruction {
            position: absolute;
            top: 30%;
            color: #666;
            letter-spacing: 3px;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.2; } }

        /* Confetti Canvas */
        #confetti {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="trigger" onchange="startConfetti()">
    <canvas id="confetti"></canvas>

    <div class="instruction">TAP THE HEART</div>

    <label for="trigger">
        <div class="heart-btn">❤️</div>
    </label>

    <div id="message-box" class="card">
        <h1>Happy 15th Wedding Anniversary</h1>
        <div class="names">Sureshkumar K.T & Subhisha M</div>
        <div class="desc">
            15 years of incredible memories, laughter, and love. 
            Thank you for showing us what a perfect team looks like. 
            Wishing you a lifetime of more happiness together!
            <br><br>
            <span style="color:#fcf6ba; font-weight:bold;">Love, NEOBLADE yt</span>
        </div>
    </div>
